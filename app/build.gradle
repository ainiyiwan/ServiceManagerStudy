apply plugin: 'com.android.application'

repositories {
    maven {
        url 'https://dl.bintray.com/limpoxe/maven/'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.limpoxe.servicemanager"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.limpoxe.support:android-servicemanager:1.0.5'
}
